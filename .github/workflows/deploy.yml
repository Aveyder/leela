name: deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: checkout revision
        uses: actions/checkout@v4

      - name: set up SSH
        run: |
          mkdir -p ~/.ssh
          echo $HOST
          echo $APP_USER
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

      - name: run deploy.sh
        run: |
          ssh $APP_USER@$HOST 'bash -s' < deploy/deploy.sh
